<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CALCULATOR</title>
</head>
<body>
    <h1>CALCULATOR</h1>

<div class="container">
    <div id="display">0</div>
    <div class="rows">
        <button onclick = "clearAll()" class="btn oper specialTop">C</button>
        <button onclick = "enter('backspace')" class="btn oper specialTop">&DoubleLongLeftArrow;</button>
        <button onclick = "enter('/')" class="oper btn">&divide;</button>
    </div>
    <div class="rows">
        <button onclick = "enter(7)" class="btn">7</button>
        <button onclick = "enter(8)" class="btn">8</button>
        <button onclick = "enter(9)" class="btn">9</button>
        <button onclick = "enter('*')" class="oper btn">&times;</button>
    </div>
    <div class="rows">
        <button onclick = "enter(4)" class="btn">4</button>
        <button onclick = "enter(5)" class="btn">5</button>
        <button onclick = "enter(6)" class="btn">6</button>
        <button onclick = "enter('-')" class="oper btn">&minus;</button>
    </div>
    <div class="rows">
        <button onclick = "enter(1)" class="btn">1</button>
        <button onclick = "enter(2)" class="btn">2</button>
        <button onclick = "enter(3)" class="btn">3</button>
        <button onclick = "enter('+')" class="oper btn">&plus;</button>
    </div>
    <div class="rows">
        <button onclick = "enter('.')" class="btn">&middot;</button>
        <button onclick = "enter(0)" class="btn">0</button>
        <button onclick = "results('equal')" class="btn special">&equals;</button>
    </div>
</div>

</body>
</html>

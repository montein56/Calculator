<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>C A L C U L A T O R</h1>
    <div class="container">
        <div id="display">0</div>
        <div class="rows">
            <button onclick = "enter('Backspace')" class="btn oper">&DoubleLongLeftArrow;</button>
            <button onclick = "clearAll()" class="btn oper">C</button>
            <button onclick = "results()" class="btn oper special">&equals;</button>
        </div>
        <div class="rows">
            <button onclick = "enter('7')" class="btn">7</button>
            <button onclick = "enter('8')" class="btn">8</button>
            <button onclick = "enter('9')" class="btn">9</button>
            <button onclick = "enter('/')" class="btn oper">&divide;</button>
        </div>
        <div class="rows">
            <button onclick = "enter('4')" class="btn">4</button>
            <button onclick = "enter('5')" class="btn">5</button>
            <button onclick = "enter('6')" class="btn">6</button>
            <button onclick = "enter('*')" class="btn oper">&times;</button>
        </div>
        <div class="rows">
            <button onclick = "enter('1')" class="btn">1</button>
            <button onclick = "enter('2')" class="btn">2</button>
            <button onclick = "enter('3')" class="btn">3</button>
            <button onclick = "enter('-')" class="btn oper">&minus;</button>
        </div>
        <div class="rows">
            <button onclick = "enter('0')" class="btn special">0</button>
            <button onclick = "enter('.')" class="btn">&middot;</button>
            <button onclick = "enter('+')" class="btn oper">&plus;</button>
        </div>
    </div>

</body>
</html>
